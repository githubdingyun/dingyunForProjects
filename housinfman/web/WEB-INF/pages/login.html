<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/h_tc9/">
    <title>房屋管理系统 - 登录页面</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
<div class="login">
    <img src="static/image/logo.png" alt="智游">
    <p>房屋管理系统</p>
    <form action="login/userlogin" method="post">
        <div>
            <input type="text" id="username" name="username" value="" placeholder="请输入用户名">
        </div>
        <div>
            <input type="password" id="password" name="password" value="" placeholder="请输入密码">
        </div>
        <div>
            <p class="error-message">可能出现的错误信息</p>
            <input type="submit" value="登录">
        </div>
    </form>
</div>
<script>
    if (window.top !== window) {
        window.top.location.reload();
    }
</script>
</body>
</html>
