<table class="table table-striped table-bordered table-hover  table-condensed" id="table"></table>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="static/js/bootstrap-table.js"></script>

<script type="text/javascript" src="static/js/bootstrap.js"></script>
<script type="text/javascript" src="static/js/bootstrap-table-zh-CN.js"></script>
<script type="text/javascript" src="static/js/bootstrap-editable.min.js"></script>
<script type="text/javascript" src="static/js/bootstrap-table-editable.js"></script>
<script type="text/javascript" src="static/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script src="static/js/bootstrap-datetimepicker.js"></script>

<script type="text/javascript">

    $(function () {
        $('#username').editable({

            type: "text",                //编辑框的类型。支持text|textarea|select|date|checklist等
            title: "用户名",              //编辑框的标题
            // mode: "inline",              //编辑框的模式：支持popup和inline两种模式，默认是popup

            validate: function (value) { //字段验证
                if (!$.trim(value)) {
                    return '不能为空';
                }
            }
        });

    }); $(function () {
        $('#datetest').editable({

            type: 'datetime',                //编辑框的类型。支持text|textarea|select|date|checklist等
            title: 'data',             //编辑框的标题
            // mode: "inline"             //编辑框的模式：支持popup和inline两种模式，默认是popup


        });

    });
</script>
<script type="text/javascript">
    $('#table').bootstrapTable({
        toolbar: "#toolbar",
        idField: "Id",
        pagination: true,
        showRefresh: true,
        search: true,
        clickToSelect: true,
        queryParams: function (param) {
            return {};
        },
        url: 'user/userlogin',


        columns: [{
            field: 'uId',
            title: '编号',
            editable: {
                type: 'text',
                title: '用户ID',
                source: function () {
                    var result = [];
                    $.ajax({
                        url: 'user/userlogin',
                        async: false,
                        type: "get",
                        data: {},
                        success: function (data, status) {
                            $.each(data, function (key, value) {
                                result.push({ value: value.uPassword, text: value.uPassword });
                            });
                        }
                    });
                    return result;
                },
                validate: function (v) {
                    if (!v) return '用户名不能为空';

                }
            }
        }, {
            field: 'uStatus',
            title: '状态',
            editable: {
                type: 'text',
                title: '修改时间',
                source:[{value:"1",text:"研发部"},{value:"2",text:"销售部"},{value:"3",text:"行政部"}],
                validate: function (v) {
                    if (!v) return '时间 不能为空';

                }
            }
        }, {
            field: 'uTel',
            title: '电话'
        }, {
            field: 'uTel',
            title: '价格'
        }, {
            field: 'uPassword',
            title: '密码',
            editable: {
                type: 'select',
                title: '用户ID',
                source: function () {
                    var result = [];
                    $.ajax({
                        url: 'user/userlogin',
                        async: false,
                        type: "get",
                        data: {},
                        success: function (data, status) {
                            $.each(data, function (key, value) {
                                result.push({ value: value.uPassword, text: value.uPassword });
                            });
                        }
                    });
                    return result;
                },
                validate: function (v) {
                    if (!v) return '用户名不能为空';

                }
            }

        }, {
            field: 'uUsername',
            title: '用户昵称'
        }],
        onEditableSave: function (field, row, oldValue, $el) {
            $.ajax({
                type: "post",
                url: "/Editable/Edit",
                data: row,
                dataType: 'JSON',
                success: function (data, status) {
                    if (status === "success") {
                        alert('提交数据成功');
                    }
                },
                error: function () {
                    alert('编辑失败'+JSON.stringify(row));
                    // 编辑失败则重新加载页面,一般不会失败
                    location.reload();
                },
                complete: function () {

                }

            });
        }
    });

</script>

</html>
